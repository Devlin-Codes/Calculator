<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main id="main">
        <span id="display-value">0</span>
        <!--

            <div id="display">
            </div>
        -->
        <button id="clear-button" class="function-button">Clear</button>
        <button id="negative-button" class="function-button">+/-</button>
        <button id="percent-button" class="function-button">%</button>
        <button id="number-button-9" class="number-button" data-value=9>9</button>
        <button id="number-button-8" class="number-button" data-value=8>8</button>
        <button id="number-button-7" class="number-button" data-value=7>7</button>
        <button id="number-button-6" class="number-button" data-value=6>6</button>
        <button id="number-button-5" class="number-button" data-value=5>5</button>
        <button id="number-button-4" class="number-button" data-value=4>4</button>
        <button id="number-button-3" class="number-button" data-value=3>3</button>
        <button id="number-button-2" class="number-button" data-value=2>2</button>
        <button id="number-button-1" class="number-button" data-value=1>1</button>
        <button id="number-button-0" class="number-button" data-value=0>0</button>
        <button id="decimal-button" class="number-button" data-value=.>.</button>
        <button id="operator-button-divide" class="operator-button" data-value="/">/</button>
        <button id="operator-button-multiply" class="operator-button" data-value="*">*</button>
        <button id="operator-button-minus" class="operator-button" data-value="-">-</button>
        <button id="operator-button-plus" class="operator-button" data-value="+">+</button>
        <button id="equals-button" class="calculator-button" data-value="=">=</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
