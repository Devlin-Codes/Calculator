<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main id="main">
        <span id="display-value">0</span>
        <button id="clear-button" class="function-button">Clear</button>
        <button id="negative-button" class="function-button">+/-</button>
        <button id="percent-button" class="function-button">%</button>
        <button id="number-button-9" class="number-button" data-key=105 data-value=9><kbd>9</kbd></button>
        <button id="number-button-8" class="number-button" data-key=104 data-value=8><kbd>8</kbd></button>
        <button id="number-button-7" class="number-button" data-key=103 data-value=7><kbd>7</kbd></button>
        <button id="number-button-6" class="number-button" data-key=102 data-value=6><kbd>6</kbd></button>
        <button id="number-button-5" class="number-button" data-key=101 data-value=5><kbd>5</kbd></button>
        <button id="number-button-4" class="number-button" data-key=100 data-value=4><kbd>4</kbd></button>
        <button id="number-button-3" class="number-button" data-key=99 data-value=3><kbd>3</kbd></button>
        <button id="number-button-2" class="number-button" data-key=98 data-value=2><kbd>2</kbd></button>
        <button id="number-button-1" class="number-button" data-key=97 data-value=1><kbd>1</kbd></button>
        <button id="number-button-0" class="number-button" data-key=96 data-value=0><kbd>0</kbd></button>
        <button id="decimal-button" class="number-button" data-key=110 data-value=.><kbd>.</kbd></button>
        <button id="operator-button-divide" class="operator-button" data-key=111 data-value="/"><kbd>/</kbd></button>
        <button id="operator-button-multiply" class="operator-button" data-key=106 data-value="*"><kbd>*</kbd></button>
        <button id="operator-button-minus" class="operator-button" data-key=109 data-value="-"><kbd>-</kbd></button>
        <button id="operator-button-plus" class="operator-button" data-key=107 data-value="+"><kbd>+</kbd></button>
        <button id="equals-button" class="calculator-button" data-key=13 data-value="="><kbd>=</kbd></button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
